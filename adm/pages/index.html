<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
</head>
<body>
  <header>
    <div class="bg-dark py-2  conteiner-header">
      <img src="../../img/logo/logo.webp" class="rounded-circle" alt="Logo da empresa">
      <img class="voltar-botao btn" src="https://i.ibb.co/5sGCJy0/sair.png" onclick="window.history.back()">
    </div>
  </header>
  <div class="container conteiner-adm mt-5">
    <h1>Painel de Administrador</h1>  
    <br>  
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Configuração <img src="https://i.ibb.co/0F8mzSR/configpng.png" width="25px"></h5>
            <p class="card-text">Atualizar email e senha do ADM.</p>
            <a href="#" class="btn btn-primary">Config</a>
            <a href="#" class="btn btn-primary">Visualizar</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Produtos<img src="https://i.ibb.co/Bj5T3Pp/mesinha-com.png" width="35px"></h5>
            <p class="card-text">Adicionar ou Atualizar Produtos do Site Principal.</p>
            <a href="#" class="btn btn-primary">Adicionar</a>
            <a href="#" class="btn btn-primary">Visualizar Todos</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Emails <img src="https://i.ibb.co/qRn6vg8/email.png" width="25px"></h5>
            <p class="card-text">Ver Todos os emails cadastrados no site Principal.</p>
            <a href="#" class="btn btn-primary">Ver</a>
          </div>
        </div>
      </div>
    </div>
    
  </div>


<style>

</style>
</body>
</html>
